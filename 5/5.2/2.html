<!DOCTYPE html>
<html>

<body>

  <script>

  function readNumber() {
    let number;

    do {
      number = prompt("Введите число", 0);
    } while (!end(number));

    if (number === null || number === '') return null;
    return +number;
  }

  alert(readNumber());

  </script>
</body>

</html>
